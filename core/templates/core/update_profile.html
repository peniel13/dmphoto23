{% extends 'base.html' %}

{% block content %}
<div class="bg-gray-100 p-6 flex items-center justify-center">
    <form action="" method="POST" enctype="multipart/form-data" class="bg-white shadow-lg rounded-lg p-6 w-full max-w-2xl">
        <h4 class="text-xl font-bold text-center mb-4">Mettez à jour votre profil</h4>
        {% csrf_token %}

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            {% for field in form %}
                <div class="mb-3">
                    <label class="block text-gray-700">{{ field.label }}</label>
                    <div class="relative">
                        {{ field }} <!-- Le champ sera affiché avec les classes du formulaire -->
                        {% if field.errors %}
                            <small class="text-red-500">{{ field.errors }}</small>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
        </div>

        <button class="bg-blue-500 text-white py-2 rounded-lg w-full hover:bg-blue-600 transition mt-4">Mettre à jour le profil</button>
    </form>
</div>
{% endblock content %}
