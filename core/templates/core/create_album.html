{% extends 'base.html' %}

{% block content %}
<div class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-sm w-full"> <!-- Suppression de mt-4 -->
        <h1 class="text-2xl font-bold text-center mb-6">Créer un Album</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_title" class="block text-gray-700 text-sm font-semibold mb-2">Titre de l'Album</label>
                {{ form.title }}  <!-- Champ stylisé dans le formulaire -->
                {% if form.title.errors %}
                    <small class="text-red-500">{{ form.title.errors }}</small>
                {% endif %}
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Créer</button>
        </form>
    </div>
</div>
{% endblock content %}
